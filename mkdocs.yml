site_name: ascii-cli
repo_url: https://github.com/levyvix/ascii-cli
site_url: https://levyvix.github.io/ascii-cli
site_description: Print something in ASCII format.
site_author: Levy Nunes
edit_uri: edit/main/docs/
repo_name: levyvix/ascii-cli
copyright: Maintained by <a href="https://levyvix.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/levyvix/ascii-cli
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ascii-cli

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
